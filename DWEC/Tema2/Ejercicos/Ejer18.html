<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script type="text/javascript">
		var num = prompt("Introduce un numero")

		switch(parseInt(num)){
			case 1:
				alert("Es enero con 31 dias");
				break;
			case 2:
				alert("Es febrero con 28 dias");
				break;
			case 3:
				alert("Es marzo con 31 dias");
				break;
			case 4:
				alert("Es abril con 30 dias");
				break;
			case 5:
				alert("Es mayo con 31 dias");
				break;
			case 6:
				alert("Es junio con 30 dias");
				break;
			case 7:
				alert("Es julio con 31 dias");
				break;
			case 8:
				alert("Es agosto con 31 dias");
				break;
			case 9:
				alert("Es septiembre con 30 dias");
				break;
			case 10:
				alert("Es octubre con 31 dias");
				break;
			case 11:
				alert("Es noviembre con 30 dias");
				break;
			case 12:
				alert("Es diciembre con 31 dias");
				break;
			default:
				alert("No hay un mes con ese numero")
		}
	</script>
</body>
</html>
