<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script type="text/javascript">
		var letras = ["T","R","W","A","G","M","Y","F","P","D","X","B","N","J","Z","S","Q","V","H","L","C","K","E"]
		var dni = prompt("Escriba su dni")
		var letra = dni.charAt(8);
		let numDni = parseInt(dni.substring(0,8));

		var divisor= 23;

		var resto = numDni%divisor;
		if(letra === letras[resto])
			alert("Dni correcto")
		else
			alert("Dni incorrecto")
		
	</script>
</body>
</html>
