<body>
	<script type="text/javascript">
		var nombre = prompt("Escriba su nombre");
		escribir(nombre);

		function escribir(nombre){

		if(Object.entries(nombre).length ==0)
			alert("Hola");
		else
			alert("Hola " + nombre);

		}

		
	</script>
