<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script type="text/javascript">
		var salarios = new Array(5);
		var salarioTotal = 0;

		for(var x = 0; x<salarios.length; x++){
			var sal = prompt("Introduzca un salario");
			salarios[x] = parseInt(sal);
		}

		for(var y = 0; y<salarios.length; y++){
			salarioTotal  = salarioTotal + salarios[y];
		}

		alert("El salario total es de " + salarioTotal);
	</script>
</body>
</html>
