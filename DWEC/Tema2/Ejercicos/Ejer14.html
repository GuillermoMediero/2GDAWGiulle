<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script type="text/javascript">
		for(var i = 1; i<=50; i++){
			document.write(i);

			if(i%4 == 0){
				document.write(" (Multipo de 4)");
			}
			if(i%9 == 0){
				document.write(" (Multipo de 9)");
			}
			document.write("<br>");
			if (i%5 == 0) {
				document.write("<hr>");
			}
		}
	</script>
</body>
</html>
