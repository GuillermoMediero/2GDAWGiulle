<html>
    <template id="componentes">
        <button></button>
        <button onclick="restar()">-</button>
    </template>

    <script>
        class Restar extends HTMLElement {
            constructor (){
                super();
                let template = document.getElementById('componentes');
                let templateContent = template.content;
            }

            connectedCallback() {
                let template = document. getElementById('restar');
                let templateContent = template.content;
                document.body.appendChild(templateContent);
            }
        }
        function restar() {
            let contador = document.getElementById('contador')
            contador = contador - 1;
        }

        window.customElements.define("boton-restar", Restar);
    </script>
</html>
